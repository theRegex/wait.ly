<div class="container-fluid">
<h1>Welcome to search</h1>
<ul>
		<li><a ui-sref="/search">Search Places</a></li>
		<li><a ui-sref="/profile">profile</a></li>
	</ul>

<input type="text" class="form-control" ng-model="search" ng-change="getFoodLocations()">


	<ul ng-repeat="x in places">
   <li ng-repeat="a in x.restaurants | filter:search" class="list-item-1">
   <div view-location  my-location="{{a}}" >
<div class="list-name">{{a.name}}</div>
<div class="list-city">{{a.city}}</div>
</div>
</li>	

</ul>

</div>
