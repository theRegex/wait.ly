<!DOCTYPE html>
<html ng-app="waitLY">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>wait.ly</title>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
	<script type="text/javascript" src="libs/jquery.min.js"></script>
		<script type="text/javascript" src="libs/angular.min.js"></script>
</head>
<body>
	
<div class="container" ng-controller="locationSearch">
	<div class="row">
		
		<div class="col-lg-12 col-med-12 col-sm-12">
			<input type="text" class="form-control" name="search" placeholder="Locate Cafe">
		</div>
	</div>

	<div class="row">
		
		<div class="col-lg-12 col-med-12 col-sm-12 output">
		<ul ng-repeat="location in places">
			<li>{{location.restaurants.name}}</li>
		</ul>
		</div>
	</div>




</div>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
